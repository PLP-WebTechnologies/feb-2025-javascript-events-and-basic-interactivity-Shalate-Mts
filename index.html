<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WebDev Week 6 Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        <h1 id="title">Welcome to My Week 6 Web Dev Assignment</h1>
        <button id="changeTextBtn">Click to change text!</button>

    
        <div id="gallery">
            <img src="https://images.pexels.com/photos/227432/pexels-photo-227432.jpeg?auto=compress&cs=tinysrgb&w=400pexels-eberhardgross-1287145.jpg" alt="Image 1" class="gallery-image">
            <img src="https://images.pexels.com/photos/1005405/pexels-photo-1005405.jpeg?auto=compress&cs=tinysrgb&w=400pexels-ene-marius-241207761-31777118.jpg" alt="Image 2" class="gallery-image" style="display: none;">
            <img src="https://images.pexels.com/photos/5623616/pexels-photo-5623616.jpeg?auto=compress&cs=tinysrgb&w=40034027.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 3" class="gallery-image" style="display: none;">
            <img src="https://images.pexels.com/photos/1120464/pexels-photo-1120464.jpeg?auto=compress&cs=tinysrgb&w=400ysrgb&w=400" alt="Image 4" class="gallery-image" style="display: none;">
        </div>

        
        <div class="tabs">
            <button class="tab-btn" data-tab="aboutMe">About Me</button>
            <button class="tab-btn" data-tab="projects">Projects</button>
            <button class="tab-btn" data-tab="contact">Contact</button>

            <div id="aboutMe" class="tab-content">This is the About Me section.</div>
            <div id="projects" class="tab-content">This is the Projects section.</div>
            <div id="contact" class="tab-content">
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                    <div id="nameError" class="error-message"></div><br>
                
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <div id="emailError" class="error-message"></div><br>
                
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <div id="passwordError" class="error-message"></div>
                
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
